<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" defer>
    // XMLHttpRequest 객체를 이용하여 비동기 통신
    function ajaxRequest(){
      let request = new XMLHttpRequest();
      request.open("get", "helloAjax.jsp", false); // 비동기 통신
      // status 상태값이 바뀔 때마다 이벤트를 발생시킴.
      // readyStatusChange 이벤트 처리하기 위해 이벤트 리스너 등록
      request.onreadystatechange = function(event){
        // console.log(request.readyState);
        // 서버로부터 데이터 수신 완료
        if(request.readyState === 0){
          console.log("객체가 생성됨.");
        }else if(request.readyState === 1){
          console.log("상태가 1");
        }else if(request.readyState === 2 || request.readyState === 3){
          console.log("서버로부터 데이터가 모두 수신되지 않은 상태");
        }if(request.readyState === 4){
          alert(request.responseText);
          // 서버로부터 받은 데이터를 문서의 특정 영역에 출력
          document.querySelector("#message").innerHTML = request.responseText;
        }
      } 
      request.send();
    }
    ajaxRequest();
    console.log("프로그램 종료됨");


  </script>
</head>
<body>
  <h1>기존에 보여지는 내용들 ~~~~~~~~~~</h1>


  <h2 id="message"></h2>


  <h1>기존에 보여지는 내용들 ~~~~~~~~~~</h1>
  

</body>
</html>
